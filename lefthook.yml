# @see https://github.com/evilmartians/lefthook/blob/master/docs/full_guide.md

pre-push:
  parallel: true
  commands:
    frontend-tsc:
      tags: tsc
      root: '*.'
      glob: '*.{ts,tsx}'
      run: npm run check-types
    frontend-eslint:
      tags: eslint
      root: '*.'
      glob: '*.{js,jsx,ts,tsx}'
      run: npm run lint
